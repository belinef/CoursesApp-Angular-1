<div class="course courses-list__item panel panel-info"
     ng-if="!view.deleted"
     ng-class="{removing : view.removing}">
    <div class="course__heading panel-heading">
        <h2 class="course__name panel-title">
            <a ui-sref="main.courses.details({ id : view.course.id })">
                {{:: view.course.name}}
            </a>
        </h2>
        <span class="course__duration">
                <span class="course__label">
                    Duration:
                </span>
                {{:: view.prettyCourseDuration }}
            </span>
        <span class="course__date">
                <span class="course__label">
                    Start :
                </span>
                {{:: view.course.date | date : 'dd MMMM yyyy'}}
            </span>
    </div>
    <div class="course__body panel-body">
        <div class="course__description">
            {{:: view.course.description}}
        </div>
        <div class="course-editing">
            <button class="course-editing__button btn btn-info"
                    ui-sref="main.courses.edit({id : view.course.id})">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Edit
            </button>
            <button class="course-editing__button btn btn-danger"
                    ng-click="view.deleteCourse(view.course.id)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                Delete
            </button>
        </div>
    </div>
</div>
