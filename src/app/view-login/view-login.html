<div class="login">
    <div class="panel panel-default col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
        <div class="panel-body">
            <div class="alert alert-warning" role="alert" ng-if="!view.form.loginIsValid">Wrong login or password</div>
            <h2 class="login__header">Sign In</h2>
            <form action="" class="sign-in login__form" ng-submit="view.submitForm($event)">
                <div class="sign-in__field form-group"
                     ng-class="{'has-error' : !view.form.userName.valid}">
                    <label class="sign-in__label" for="sign-in_user"> User Name :</label>
                    <input type="text"
                           class="form-control sign-in__input"
                           id="sign-in_user"
                           ng-blur="view.validateInput('userName')"
                           ng-model="view.form.userName.value"
                           pattern="^[a-zA-Z\.]+$"
                           autofocus>
                    <span class="sign-in__wrong"
                          ng-class="{hidden : view.form.userName.valid}"> * please enter</span>
                </div>
                <div class="sign-in__field form-group"
                     ng-class="{'has-error' : !view.form.userPassword.valid}">
                    <label class="sign-in__label" for="sign-in_password"> Password :</label>
                    <input type="password"
                           class="form-control sign-in__input"
                           id="sign-in_password"
                           ng-change="view.validateInput('userPassword')"
                           ng-blur="view.validateInput('userPassword')"
                           ng-pattern="/^[a-zA-Z0-9]+$/"
                           ng-model="view.form.userPassword.value">
                    <span class="sign-in__wrong"
                          ng-class="{hidden : view.form.userPassword.valid}"> * please enter</span>
                </div>
                <button class="sign-in__button btn btn-success"
                        type="submit"
                        ng-click="view.submitForm($event)"
                        ng-disabled="(!view.form.valid)"> Sign in</button>
            </form>
        </div>
    </div>
</div>
