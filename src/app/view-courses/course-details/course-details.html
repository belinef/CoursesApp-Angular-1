<div class="course-details">
    <div class="jumbotron">
        <div class="container">
            <h1>
                <span class="course-details__label">Course :</span>
                {{ view.course.name}}
            </h1>
            <p>
                <span class="course-details__label">About course:</span>
                {{ view.course.description}}
            </p>
            <p>
                <span class="course-details__label">Date start:</span>
                {{ view.course.date | date : 'dd MMMM yyyy'}}
            </p>
            <p>
                <span class="course-details__label">Duration:</span>
                {{ view.course.duration}} min.
            </p>
            <div class="authors course-details__authors">
                <span class="authors__label course-details__label">
                    Authors:
                </span>
                <ul class="authors__list list-group">
                    <li ng-repeat="author in view.course.authors" class="list-group-item">{{author}}</li>
                </ul>
            </div>
            <p>
                <span class="course-details__edit btn btn-warning btn-lg pull-right"
                      ui-sref="main.courses.edit({id : view.course.id})">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Edit
                </span>
            </p>
        </div>

    </div>
</div>
