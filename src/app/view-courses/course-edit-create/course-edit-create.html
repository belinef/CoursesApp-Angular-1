<div class="course-edit">
    <div class="jumbotron">
        <div class="container">
            <form class="edit-form">
                <div class="edit-form__field">
                    <div class="form-group">
                        <span class="course-edit__label">
                            Course Name:
                        </span>
                        <input type="text"
                               class="course-edit__input form-control"
                               placeholder="enter course name"
                               ng-model="view.course.name">
                    </div>
                </div>
                <div class="edit-form__field">
                    <div class="form-group">
                        <span class="course-edit__label course-edit--description">
                            Course Description:
                        </span>
                        <textarea type="text"
                                  class="course-edit__input course-edit__input--description form-control"
                                  placeholder="enter course description"
                                  ng-model="view.course.description">
                        </textarea>
                    </div>
                </div>
                <div class="edit-form__field">
                    <div class="form-group">
                        <span class="course-edit__label">
                            Course date start:
                        </span>
                        <input type="date"
                               class="course-edit__input course-edit__input--date form-control"
                               placeholder="enter course date start MM.DD.YYYY"
                               ng-model="view.course.date"
                               ng-model-options="{ debounce: 2000 }">
                    </div>
                </div>
                <div class="edit-form__field">
                    <div class="form-group">
                        <span class="course-edit__label">
                            Course duration:
                        </span>
                        <input type="text"
                               class="course-edit__input course-edit__input--duration form-control"
                               placeholder="duration"
                               maxlength="5"
                               ng-model="view.course.duration">
                        <span class="course-edit__label">
                            {{view.prettyCourseDuration}}
                        </span>
                    </div>
                </div>
            </form>

            <div class="authors-edit course-edit__authors">
                <span class="authors__label course-edit__label">
                    Authors:
                </span>
                <swap-from-to data-swap-config="{{view.swapConfig}}"
                              data-resource-fct="authorsCollectionFct"
                              class="authors-edit__swap">
                </swap-from-to>
            </div>

            <div class="course-edit__controls clearfix">
                <span class="course-edit__button btn btn-warning btn-lg pull-right"
                      ng-click="view.cancelHandler()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </span>
                <span class="course-edit__button btn btn-success btn-lg pull-right"
                      ng-click="view.saveChangesHandler()">
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    Save changes
                </span>

            </div>
        </div>

    </div>
</div>
